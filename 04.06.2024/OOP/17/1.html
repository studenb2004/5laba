<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         class Employee{
            // # 1
            #name;
	        #salary;
            #age;
            // # 2
            constructor(name,salary,age){
                this.#name = name;
		        this.#salary = salary;
                this.#age = age;
            }
            // # 3
        getName() {
            return this.#name;
        }
        
        getSalary() {
            return this.#salary;
        }
        getAge(){
            return this.#age;
        }
        setName(name) {
		this.#name = name;
        }
        setAge(age){
            this.#age = age;
        }
        setSalary(salary){
            this.#salary = salary;
        }
    }       
    </script>
</body>
