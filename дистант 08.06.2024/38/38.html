<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<script>
			class User {
				_name;

				setName(name) {
					this._name = name;
				}
				getName() {
					return this._name;
				}
			}

			class Employee extends User {
				setName(name) {
					if (name.length > 0) {
						this._name = name;
					}
				}
			}
		</script>
	</head>
</html>
