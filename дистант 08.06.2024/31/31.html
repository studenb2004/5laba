<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<script>
			class Employee {
				#name;
				#salary;
				#age;

				constructor(name, salary, age) {
					this.#name = name;
					this.#salary = salary;
					this.#age = age;
				}

				// 1
				getAge() {
					return this.#age;
				}

				// 2
				setAge(age) {
					if (age > 18 && age < 65) this.#age = age;
				}
			}
		</script>
	</head>
</html>
